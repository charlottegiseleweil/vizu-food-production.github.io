<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Map</title>
	<meta name="author" content="Frank Schmutz, Kyle Gerard, Romain Caristan">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<button type="button" id="reset_button">Reset</button>
	<button type="button" id="ssp1">SSP1</button>
	<button type="button" id="ssp2">SSP2</button>
	<button type="button" id="ssp3">SSP3</button>
	<button type="button" id="ssp4">SSP4</button>
	<button type="button" id="ssp5">SSP5</button>
	<button type="button" id="europe">EU</button>
	<button type="button" id="africa">AF</button>
	<button type="button" id="asia">AS</button>
	<button type="button" id="north_america">NA</button>
	<button type="button" id="south_america">SA</button>
	<button type="button" id="oceania">OC</button>

	<br>
	<div id="map"></div>
	<div id="right_panel">
		<div id="analytics_container">
			<div class="handle">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</div>
			<h1 id="analytics_title">World</h1>
			<p>Predicted proportion of Calorie production by continent</p>
			<div id="chart1" display='block'></div>
			<p>Calorie production variation by continent</p>
			<div id="chart2"></div>
			<p>Predicted calorie Suffiency by continent</p>
			<div id="chart3"></div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="lib/jquery.slidereveal.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="lib/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	<script src="https://unpkg.com/topojson@3"></script>
	<script src="map.js"></script>
	<script src="lib/crossfilter.js"></script>
	<script src="lib/dc.js"></script>
</body>

</html>
